specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: UniswapV2Factory
    network: fantom
    source:
      address: "0xC831A5cBfb4aC2Da5ed5B194385DFD9bF5bFcBa7"
      abi: UniswapV2Factory
      startBlock: 30803436
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - PairCreated
      abis:
        - name: UniswapV2Factory
          file: UniswapV2Factory/abis/UniswapV2Factory.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,address,uint256)
          handler: handlePairCreated
      file: UniswapV2Factory/UniswapV2Factory.wasm
templates:
  - kind: ethereum/contract
    name: UniswapV2Pair
    network: fantom
    source:
      abi: UniswapV2Pair
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: UniswapV2Factory/UniswapV2Factory.wasm
      entities:
        - Pair
      abis:
        - name: UniswapV2Pair
          file: UniswapV2Pair/abis/UniswapV2Pair.json
        - name: UniswapV2Factory
          file: UniswapV2Pair/abis/UniswapV2Factory.json
      eventHandlers:
        - event: Sync(uint112,uint112)
          handler: handleSync

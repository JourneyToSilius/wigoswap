specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: UniswapV2Factory
    network: fantom
    source:
      address: "0xC831A5cBfb4aC2Da5ed5B194385DFD9bF5bFcBa7"
      abi: UniswapV2Factory
      startBlock: 28898932
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Factory
      abis:
        - name: UniswapV2Factory
          file: ./abis/UniswapV2Factory.json
        - name: UniswapV2Pair
          file: ./abis/UniswapV2Pair.json 
        - name: ERC20Token
          file: ./abis/ERC20Token.json 

      eventHandlers:
        - event: PairCreated(indexed address,indexed address,address,uint256)
          handler: handlePairCreated
      file: ./src/wigoswap.ts


templates:
  - kind: ethereum
    name: UniswapV2Pair
    network: fantom
    source:
      abi: UniswapV2Pair

    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Reserves
        - Token0
        - Token1
        - Pair
      abis:
        - name: UniswapV2Pair
          file: ./abis/UniswapV2Pair.json 
        - name: ERC20Token
          file: ./abis/ERC20Token.json 
      eventHandlers:
        - event: Sync(uint112,uint112)
          handler: handleSync
      file: ./src/wigoswap.ts
